<html>
  <head>
    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap.min.css">
    <source src="/modules/bootstrap/dist/js/bootstrap.bundle.min.js" >
    <script src="/modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/modules/uuid/dist/umd/uuidv4.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <section id="todo-container">
      <input type="text" name="" class="todo-title" onkeydown="" />
      <div class="tool-box">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="task1" name="task" value="0"><label class="form-check-label">Done</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="task2" name="task" value="1" ><label class="form-check-label">Todo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="task3" name="task" value="" ><label class="form-check-label">All</label>
        </div>
        <div class="sort">
          <input type="button" id="sorting" value="sort" />
        </div>
        <div class="count">
          <p id="testcount">1</p>
        </div>
      </div>
      <ul class="todo-items list-group"></ul>
      <p id="testcount"></p>
      <footer>
        footer
      </footer>
    </section>
  </body>
</html>
